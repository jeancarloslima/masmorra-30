<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 noites na masmorra</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <main>
        <div id="tela">
            <section id="tela-escolher-nome">
                <span>Como devemos te chamar?</span>
                <input type="text" name="nome" id="nome" maxlength="10" placeholder="Thorfin">
                <button class="avanca-tela" id="avanca-tela1">Continuar</button>
            </section>

            <section id="tela-escolher-classe">
                <span>A qual classe pertence?</span>
                <ul id="tela-escolher-classe-lista">
                    <li class="tela-escolher-classe-botao">Guerreiro</li>
                    <li class="tela-escolher-classe-botao">Mago</li>
                    <li class="tela-escolher-classe-botao">Arqueiro</li>
                </ul>
                <button class="avanca-tela" id="avanca-tela2">Continuar</button>
            </section>

            <section id="tela-jogo">
                <header id="cabecalho-jogo">
                    <h2 id="numero-dias">30 dias</h2>
                    <h2 id="numero-inimigos">5/5</h2>
                </header>

                <main id="principal-jogo">
                    <div id="inimigo">
                        <h3 class="nome-personagem" id="nome-inimigo">Ladrão</h3>
                        <div class="barra-de-vida-container" id="barra-de-vida-inimigo">
                            <div class="barra-de-vida">
                                <div class="vida-restante"></div>
                            </div>
                            <span class="numero-vida">50 / 50</span>
                        </div>
                        <img src="images/cavaleiro.png" alt="Imagem de um inimigo" class="imagem-personagem">
                    </div>
                    <div id="jogador">
                        <img src="images/cavaleiro.png" alt="Imagem do seu personagem" class="imagem-personagem">
                        <div class="barra-de-vida-container" id="barra-de-vida-jogador">
                            <div class="barra-de-vida">
                                <div class="vida-restante"></div>
                            </div>
                            <span class="numero-vida">50 / 50</span>
                        </div>
                        <h3 class="nome-personagem" id="nome-jogador">Jogador</h3>
                    </div>
                </main>

                <footer id="rodape-jogo">
                    <ul id="rodape-jogo-lista">
                        <li class="rodape-jogo-botao">Combate</li>
                        <li class="rodape-jogo-botao">Feitiços</li>
                        <li class="rodape-jogo-botao">Bolsa</li>
                        <li class="rodape-jogo-botao">Fugir</li>
                    </ul>
                </footer>
            </section>

            <section id="tela-dorme">
                <span>Você está dormindo! <br> Com que será que sonhas?</span>
            </section>
        </div>
    </main>

</body>

</html>
